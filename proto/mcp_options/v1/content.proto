edition = "2023";

option features.field_presence = IMPLICIT;

package mcpany.mcp_options.v1;

import "google/protobuf/go_features.proto";

option features.(pb.go).api_level = API_OPAQUE;

option go_package = "github.com/mcpany/core/proto/mcp_options/v1";

// Content represents a structured message content, typically used in chat interactions.
message Content {
  // The actual text content.
  string content = 1 [features.field_presence = EXPLICIT];
  // The role of the entity providing the content (e.g., "user", "assistant").
  string role = 2 [features.field_presence = EXPLICIT];
}
