edition = "2023";

package mcpany.config.v1;

import "proto/config/v1/resource.proto";

option go_package = "github.com/mcpany/core/proto/config/v1";

// ===================================================================
// Prompt Definitions
// ===================================================================

// Prompt defines a structured message template for interacting with language models.
message Prompt {
  // Unique identifier for the prompt.
  string name = 1;
  // Optional human-readable name of the prompt for display purposes.
  string title = 2;
  // Optional human-readable description.
  string description = 3;
  // Optional list of arguments for customization.
  repeated PromptArgument arguments = 4;
  // The messages that make up the prompt.
  repeated PromptMessage messages = 5;
}

// PromptArgument defines an argument for a prompt.
message PromptArgument {
  // The name of the argument.
  string name = 1;
  // A description of the argument.
  string description = 2;
  // Whether the argument is required.
  bool required = 3;
}

// PromptMessage represents a single message within a prompt.
message PromptMessage {
  // The role of the speaker, either "user" or "assistant".
  string role = 1;
  // The content of the message.
  oneof content {
    TextContent text_content = 2;
    ImageContent image_content = 3;
    AudioContent audio_content = 4;
    ResourceContent resource_content = 5;
  }
}

// TextContent represents plain text content.
message TextContent {
  string text = 1;
}

// ImageContent represents image content.
message ImageContent {
  // The base64-encoded image data.
  string data = 1;
  // The MIME type of the image (e.g., "image/png").
  string mime_type = 2;
}

// AudioContent represents audio content.
message AudioContent {
  // The base64-encoded audio data.
  string data = 1;
  // The MIME type of the audio (e.g., "audio/wav").
  string mime_type = 2;
}

// ResourceContent represents an embedded server-side resource.
message ResourceContent {
  // The resource definition.
  ResourceDefinition resource = 1;
}
