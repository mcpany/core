global_settings:
  mcp_listen_address: "0.0.0.0:50050"
  log_level: "INFO"

upstream_services:
  - name: "weather"
    http_service:
      address: "https://wttr.in"
      calls:
        get_weather:
          id: "get_weather"
          endpoint_path: "/{city}?format=j1"
          method: "HTTP_METHOD_GET"
          parameters:
            - schema:
                name: "city"
                type: "STRING"
      tools:
        - name: "get_weather"
          description: "Get current weather for a specific city."
          call_id: "get_weather"
          input_schema:
            type: "object"
            properties:
              city:
                type: "string"
