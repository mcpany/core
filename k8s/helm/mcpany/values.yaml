# Default values for the mcpany Helm chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mcpany/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart's appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  jsonrpcPort: 50050
  grpcPort: 50051

# Ingress configuration is commented out by default.
# ingress:
#   enabled: false
#   className: ""
#   annotations: {}
#     # kubernetes.io/ingress.class: nginx
#     # kubernetes.io/tls-acme: "true"
#   hosts:
#     - host: chart-example.local
#       paths:
#         - path: /
#           pathType: ImplementationSpecific
#   tls: []
#   #  - secretName: chart-example-tls
#   #    hosts:
#   #      - chart-example.local

# Configuration for mcpany. This will be mounted as a ConfigMap.
# You can define your upstream services here.
config: |
  upstream_services:
    - name: "k8s-http-echo"
      http_service:
        # This assumes you have a service named 'http-echo-server' in the same namespace.
        # You would need to deploy such a service separately.
        address: "http://http-echo-server:8080"
        calls:
          echo:
            id: "echo"
            method: "HTTP_METHOD_POST"
            endpoint_path: "/echo"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

database:
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  persistence:
    enabled: true
    size: 1Gi
  postgresDb: mcpany
  postgresUser: mcpany
  postgresPassword: "changeit"

redis:
  image:
    repository: redis
    tag: "7"
    pullPolicy: IfNotPresent

ui:
  replicaCount: 1
  image:
    repository: mcpany/ui
    tag: "latest"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  # Security configuration for the UI
  apiKey: "test-token" # WARN: Default value for testing. Change this in production!
  # To use an existing secret instead of creating one from apiKey:
  # existingSecret: "my-existing-secret"
  secretKey: "api-key"

worker:
  replicaCount: 1

webhook:
  replicaCount: 1
