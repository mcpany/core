apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcpany.fullname" . }}-ui
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcpany.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "mcpany.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: BACKEND_URL
              value: "http://{{ include "mcpany.fullname" . }}:{{ .Values.service.grpcPort }}" # Or jsonrpcPort depending on how UI connects
            {{- if or .Values.ui.existingSecret .Values.ui.apiKey }}
            - name: NEXT_PUBLIC_MCPANY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ if .Values.ui.existingSecret }}{{ .Values.ui.existingSecret }}{{ else }}{{ include "mcpany.fullname" . }}-ui-secret{{ end }}
                  key: {{ .Values.ui.secretKey | default "api-key" }}
            {{- end }}
            # Add other env vars as needed
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcpany.fullname" . }}-ui
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      name: http
  selector:
    {{- include "mcpany.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ui
