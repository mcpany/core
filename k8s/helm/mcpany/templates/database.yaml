apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mcpany.fullname" . }}-database
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  serviceName: {{ include "mcpany.fullname" . }}-database
  replicas: 1
  selector:
    matchLabels:
      {{- include "mcpany.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "mcpany.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.database.image.repository }}:{{ .Values.database.image.tag }}"
          imagePullPolicy: {{ .Values.database.image.pullPolicy }}
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: {{ .Values.database.postgresDb | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.database.postgresUser | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.postgresPassword | quote }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
  {{- if not .Values.database.persistence.enabled }}
        - name: data
          emptyDir: {}
  {{- end }}
  {{- if .Values.database.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.database.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcpany.fullname" . }}-database
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  ports:
    - port: 5432
      targetPort: postgres
      name: postgres
  selector:
    {{- include "mcpany.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
