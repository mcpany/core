{{- if and (not .Values.ui.existingSecret) .Values.ui.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcpany.fullname" . }}-ui-secret
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.ui.secretKey | default "api-key" }}: {{ .Values.ui.apiKey | b64enc | quote }}
{{- end }}
