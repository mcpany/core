apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcpany.fullname" . }}-redis
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mcpany.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "mcpany.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          ports:
            - containerPort: 6379
              name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcpany.fullname" . }}-redis
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  ports:
    - port: 6379
      targetPort: redis
      name: redis
  selector:
    {{- include "mcpany.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
