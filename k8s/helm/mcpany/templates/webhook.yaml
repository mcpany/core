apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcpany.fullname" . }}-webhook
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
spec:
  replicas: {{ .Values.webhook.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcpany.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: webhook
  template:
    metadata:
      labels:
        {{- include "mcpany.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: webhook
    spec:
      containers:
        - name: webhook
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/app/server"
            - "run"
            - "--config-path"
            - "/etc/mcpany/config.yaml"
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: POSTGRES_URL
              value: "postgres://{{ .Values.database.postgresUser }}:{{ .Values.database.postgresPassword }}@{{ include "mcpany.fullname" . }}-database:5432/{{ .Values.database.postgresDb }}?sslmode=disable"
            - name: REDIS_URL
              value: "redis://{{ include "mcpany.fullname" . }}-redis:6379"
            - name: MCPANY_MCP_LISTEN_ADDRESS
              value: "0.0.0.0:8080"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          volumeMounts:
            - name: config
              mountPath: /etc/mcpany
      volumes:
        - name: config
          configMap:
            name: {{ include "mcpany.fullname" . }}-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mcpany.fullname" . }}-webhook
  labels:
    {{- include "mcpany.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      name: http
  selector:
    {{- include "mcpany.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
