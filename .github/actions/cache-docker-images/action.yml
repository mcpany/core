name: 'Cache Docker Images'
description: 'Cache Docker images to avoid hitting DockerHub rate limits'
inputs:
  images-file:
    description: 'Path to the file containing the list of images to cache'
    required: false
    default: '.github/docker-images-list.txt'

runs:
  using: "composite"
  steps:
    - name: Generate cache key
      id: cache-key
      shell: bash
      run: |
        echo "week=$(date +%U)" >> $GITHUB_OUTPUT

    - name: Cache Docker images
      id: cache-docker
      uses: actions/cache@v4
      with:
        path: ~/docker-cache
        key: docker-images-${{ runner.os }}-${{ steps.cache-key.outputs.week }}-${{ hashFiles(inputs.images-file) }}
        restore-keys: |
           docker-images-${{ runner.os }}-${{ steps.cache-key.outputs.week }}-
           docker-images-${{ runner.os }}-

    - name: Load Docker images
      shell: bash
      run: |
        echo "Loading cached Docker images..."
        if [ -d ~/docker-cache ]; then
          for img in ~/docker-cache/*.tar; do
            if [ -f "$img" ]; then
              docker load -i "$img" || true
            fi
          done
        else
          echo "No cache found at ~/docker-cache"
        fi

    - name: Pull and Save Docker images
      if: steps.cache-docker.outputs.cache-hit != 'true'
      shell: bash
      run: |
        echo "Cache miss (or partial). Pulling and saving Docker images..."
        mkdir -p ~/docker-cache

        # Read images from file
        while IFS= read -r img || [ -n "$img" ]; do
          # Skip empty lines and comments
          if [[ -z "$img" || "$img" == \#* ]]; then
            continue
          fi

          echo "Pulling $img..."
          docker pull $img

          # Create a filename safe for filesystem
          filename=$(echo $img | tr '/:' '__').tar

          echo "Saving $img to ~/docker-cache/$filename..."
          docker save -o ~/docker-cache/$filename $img
        done < "${{ inputs.images-file }}"
