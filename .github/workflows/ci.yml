  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true
      - uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and Save Images
        run: |
          # Helper function to save if exists
          save_if_exists() {
            if docker image inspect "$1" >/dev/null 2>&1; then
              echo "Saving $1 to $2..."
              docker save -o "$2" "$1"
            else
              echo "Image $1 not found (skipped?), skipping save."
            fi
          }

          # Server
          make -C server build-docker
          save_if_exists mcpany/server:latest server.tar

          # HTTP Echo
          make -C server build-http-echo-docker
          save_if_exists mcpany/http-echo-server:latest http-echo.tar

          # Time Server
          make -C server build-e2e-timeserver-docker
          save_if_exists mcpany-e2e-time-server time-server.tar

          # Cowsay
          make -C server build-cowsay-docker
          save_if_exists mcpany/e2e-cowsay-server:latest cowsay.tar

          # Everything
          make -C server build-everything-docker
          save_if_exists mcpany/everything:latest everything.tar

          # UI
          make -C server docker-build-ui
          save_if_exists mcpany/ui:latest ui.tar

          # Operator
          make -C server docker-build-operator
          save_if_exists mcpany/operator:latest operator.tar

          # UI Test Image
          make -C ui build-test-docker
          save_if_exists mcpany-ui-e2e:latest ui-test-image.tar

      - name: Upload Server Image
        uses: actions/upload-artifact@v4
        with:
          name: image-server
          path: server.tar
          retention-days: 1

      - name: Upload HTTP Echo Image
        uses: actions/upload-artifact@v4
        with:
          name: image-http-echo
          path: http-echo.tar
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload Time Server Image
        uses: actions/upload-artifact@v4
        with:
          name: image-time-server
          path: time-server.tar
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload Cowsay Image
        uses: actions/upload-artifact@v4
        with:
          name: image-cowsay
          path: cowsay.tar
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload Everything Image
        uses: actions/upload-artifact@v4
        with:
          name: image-everything
          path: everything.tar
          retention-days: 1
          if-no-files-found: ignore

      - name: Upload UI Image
        uses: actions/upload-artifact@v4
        with:
          name: image-ui
          path: ui.tar
          retention-days: 1

      - name: Upload Operator Image
        uses: actions/upload-artifact@v4
