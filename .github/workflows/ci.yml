          docker info # Verify the mirrors are listed

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: server
          file: server/docker/Dockerfile.server
          push: false
          load: true
          tags: mcpany/server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke Test
        run: |
          chmod +x server/tests/smoke_test.sh
          ./server/tests/smoke_test.sh mcpany/server:test

  ui-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
