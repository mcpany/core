name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate_copyrights:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Script Permissions
        run: chmod +x .github/scripts/check_copyrights.sh

      - name: Run Header Validation Script
        # Execute the script and fail the job if it returns a non-zero exit code
        run: ./.github/scripts/check_copyrights.sh

  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.24'

    - name: Check linting
      run: |
        make lint

    - name: test everything
      run: make test

  release:
    runs-on: ubuntu-latest
    needs: [check]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      SERVER_IMAGE: ghcr.io/${{ github.repository }}:latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.24'

    - name: Build server
      run: make build

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: make build-docker PUSH=true PLATFORMS=linux/amd64,linux/arm64,linux/arm/v7 SERVER_IMAGE_TAG=${{ env.SERVER_IMAGE }}
