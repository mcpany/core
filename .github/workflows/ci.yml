name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate_copyrights:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set Script Permissions
        run: chmod +x .github/scripts/check_copyrights.sh

      - name: Run Header Validation Script
        # Execute the script and fail the job if it returns a non-zero exit code
        run: ./.github/scripts/check_copyrights.sh

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: build/env/go/modcache
        key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-modules-
    - name: Cache Go build tools
      uses: actions/cache@v4
      with:
        path: |
          build/env/go/cache
          build/env/bin
        key: ${{ runner.os }}-go-build-tools-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-go-build-tools-

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('tests/integration/upstream/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Prepare environment
      run: make prepare

    - name: Check linting
      run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: build/env/go/modcache
        key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-modules-
    - name: Cache Go build tools
      uses: actions/cache@v4
      with:
        path: |
          build/env/go/cache
          build/env/bin
        key: ${{ runner.os }}-go-build-tools-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-go-build-tools-

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('tests/integration/upstream/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Prepare environment
      run: make prepare

    - name: test everything
      run: make test

  release:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    env:
      SERVER_IMAGE: ghcr.io/${{ github.repository }}:latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: build/env/go/modcache
        key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-modules-
    - name: Cache Go build tools
      uses: actions/cache@v4
      with:
        path: |
          build/env/go/cache
          build/env/bin
        key: ${{ runner.os }}-go-build-tools-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-go-build-tools-

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache npm dependencies
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('tests/integration/upstream/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Prepare environment
      run: make prepare

    - name: Build server
      run: make build

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Cache
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        make build-docker PUSH=true PLATFORMS=linux/amd64,linux/arm64,linux/arm/v7 SERVER_IMAGE_TAG=${{ env.SERVER_IMAGE }} \
        CACHE_TO=type=local,dest=/tmp/.buildx-cache \
        CACHE_FROM=type=local,src=/tmp/.buildx-cache