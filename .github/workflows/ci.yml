  docker-smoke-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5

      - name: Configure Docker Registry Mirrors
        run: |
          # Configure multiple mirrors in array format
          # Docker will try mirror.gcr.io first.
          echo '{"registry-mirrors": ["https://mirror.gcr.io"]}' | sudo tee /etc/docker/daemon.json

          sudo systemctl restart docker
          docker info # Verify the mirrors are listed

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: server
          file: server/docker/Dockerfile.server
          push: false
          load: true
          tags: mcpany/server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke Test
        run: |
          chmod +x server/tests/smoke_test.sh
          ./server/tests/smoke_test.sh mcpany/server:test

  build-ui-test-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build UI Test Image
        uses: docker/build-push-action@v5
        with:
          context: ui
          file: ui/Dockerfile.e2e
          push: false
          load: true
          tags: mcpany-ui-e2e:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Save Docker Image
        run: docker save mcpany-ui-e2e:latest -o ui-test-image.tar
      - name: Upload Docker Image
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-image
          path: ui-test-image.tar
          retention-days: 1

  ui-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-ui-test-image]
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v5
      - name: Download Docker Image
        uses: actions/download-artifact@v4
        with:
          name: ui-test-image
      - name: Load Docker Image
        run: |
          docker load -i ui-test-image.tar
          rm ui-test-image.tar
      - name: Test UI
        run: |
          make -C ui test-ci PLAYWRIGHT_ARGS="--shard=${{ matrix.shard }}"

  k8s-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: mcp-e2e
          wait: 120s

      - name: Run K8s E2E Tests
        run: |
          ./tests/k8s/test_operator.sh

  ci-success:
    runs-on: ubuntu-latest
    needs: [lint, e2e-sequential, e2e-public-api, docker-smoke-test, ui-test, k8s-e2e]
    if: always()
    steps:
      - run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more dependent jobs failed."
            exit 1
          fi
          echo "All jobs passed."
