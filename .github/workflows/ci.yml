  docker-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Configure Docker Registry Mirrors
        run: |
          # Configure multiple mirrors in array format
          # Docker will try mirror.gcr.io first.
          echo '{"registry-mirrors": ["https://mirror.gcr.io"]}' | sudo tee /etc/docker/daemon.json

          sudo systemctl restart docker
          docker info # Verify the mirrors are listed

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: server
          file: server/docker/Dockerfile.server
          push: false
          load: true
          tags: mcpany/server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke Test
        run: |
           chmod +x server/tests/smoke_test.sh
           ./server/tests/smoke_test.sh mcpany/server:test
      - name: E2E Docker Compose Test
        run: |
           cd server && E2E_DOCKER=true go test -v tests/e2e_sequential/docker_compose_test.go

