name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: "1.24"
  NODE_VERSION: "22"

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Server Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          push: false
          load: true
          tags: mcpany/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI Test Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ui/Dockerfile.e2e
          push: false
          load: true
          tags: mcpany-ui-e2e:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker Images
        run: |
          docker save mcpany/server:latest -o image-server.tar
          docker save mcpany-ui-e2e:latest -o ui-test-image.tar

      - name: Upload Docker Images
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: |
            image-server.tar
            ui-test-image.tar
          retention-days: 1

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache: true
      - name: Unit Tests
        run: make test

  e2e-sequential:
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - uses: actions/checkout@v5
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      - name: Load Docker Images
        run: |
          for f in *.tar; do
            docker load -i "$f"
          done
      - name: Run Sequential E2E
        run: make e2e-sequential

  e2e-parallel:
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - uses: actions/checkout@v5
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      - name: Load Docker Images
        run: |
          for f in *.tar; do
            docker load -i "$f"
          done
      - name: Run Parallel E2E
        run: make e2e-parallel

  e2e-public-api:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
      - name: Run Public API E2E
        run: make test-public-api

  docker-smoke-test:
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - uses: actions/checkout@v5
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      - name: Load Docker Images
        run: |
          for f in *.tar; do
            docker load -i "$f"
          done
      - name: Smoke Test
        run: |
          chmod +x server/tests/smoke_test.sh
          ./server/tests/smoke_test.sh mcpany/server:latest

  ui-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-images]
    steps:
      - uses: actions/checkout@v5
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      - name: Load Docker Images
        run: |
          for f in *.tar; do
            docker load -i "$f"
          done
      - name: Test UI
        run: |
          SERVER_IMAGE=mcpany/server:latest make -C ui test-ci

  k8s-e2e:
    runs-on: ubuntu-latest
    needs: [build-images]
    steps:
      - uses: actions/checkout@v5
      - name: Download Docker Images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
      - name: Load Docker Images
        run: |
          for f in *.tar; do
            docker load -i "$f"
          done
          kind create cluster --name mcp-e2e
          kind load docker-image mcpany/server:latest --name mcp-e2e
      - name: Run K8s E2E
        run: make k8s-e2e SKIP_IMAGE_BUILD=true IMAGE_TAG=latest

  ci-success:
    runs-on: ubuntu-latest
    needs: [build-images, unit-test, e2e-sequential, e2e-parallel, e2e-public-api, docker-smoke-test, ui-test, k8s-e2e]
    if: always()
    steps:
      - name: Check Status
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
