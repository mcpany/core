global_settings:
  profile_definitions:
    - name: "Default Dev"
      selector:
        tags: ["dev"]
  db_path: "/tmp/mcpany.db"
  middlewares:
    - name: "auth"
      priority: 1
      disabled: true

upstream_services:
  - id: "weather-service"
    name: "weather-service"
    command_line_service:
      command: "echo"
      tools:
        - name: "weather-service.get_weather"
          description: "Get current weather"
          call_id: "get_weather"
      calls:
        weather-service.get_weather:
          args: ['{"weather": "sunny"}']
      resources:
        - uri: "system://logs"
          name: "System Logs"
          mime_type: "text/plain"
      prompts:
        - name: "summarize_text"
          description: "Summarize text"
