global_settings:
  allowed_origins:
    - "*"
  profile_definitions:
    - name: "default"
      selector:
        tags: ["dev"]
  db_path: "/tmp/mcpany.db"
  middlewares:
    - name: "auth"
      priority: 1
      disabled: true

upstream_services:
  - id: "weather-service"
    name: "weather-service"
    command_line_service:
      command: "echo"
      tools:
        - name: "get_weather"
          description: "Get current weather"
          call_id: "get_weather"
      calls:
        get_weather:
          args: ['{"weather": "sunny"}']
      resources:
        - uri: "system://logs"
          name: "System Logs"
          mime_type: "text/plain"
      prompts:
        - name: "summarize_text"
          description: "Summarize text"

  - id: "complex-tool-service-config"
    name: "Complex Tool Service Config"
    command_line_service:
      command: "echo"
      tools:
        - name: "create_user"
          description: "Create a user with detailed attributes"
          call_id: "create_user_call"
          input_schema:
            type: "object"
            properties:
              username:
                type: "string"
                description: "The username"
              age:
                type: "integer"
                description: "User age"
              role:
                type: "string"
                enum: ["admin", "user", "guest"]
                description: "User role"
              isActive:
                type: "boolean"
                description: "Is user active?"
              tags:
                type: "array"
                items:
                  type: "string"
                description: "User tags"
              address:
                type: "object"
                properties:
                  street:
                    type: "string"
                  city:
                    type: "string"
                description: "User address"
            required: ["username"]
      calls:
        create_user_call:
          args: ["User: {{username}} Age: {{age}} Role: {{role}} Active: {{isActive}} Tags: {{tags}} Address: {{address}}"]
