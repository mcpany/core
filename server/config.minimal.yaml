global_settings:
  allowed_origins:
    - "*"
  profile_definitions:
    - name: "default"
      selector:
        tags: ["dev"]
  db_path: "/tmp/mcpany.db"
  debugger:
    enabled: true
  middlewares:
    - name: "auth"
      priority: 1
      disabled: true

upstream_services:
  - id: "weather-service"
    name: "weather-service"
    command_line_service:
      command: "echo"
      tools:
        - name: "get_weather"
          description: "Get current weather"
          call_id: "get_weather"
      calls:
        get_weather:
          args: ['{"weather": "sunny"}']
      resources:
        - uri: "system://logs"
          name: "System Logs"
          mime_type: "text/plain"
      prompts:
        - name: "summarize_text"
          description: "Summarize text"
