# Rate Limit Tutorial Configuration
# Run with: mcp-any --config ./docs/features/rate-limiting/tutorial_config.yaml
upstream_services:
  - name: "httpbin-rate-limited"
    http_service:
      address: "https://httpbin.org"
      calls:
        get-call:
          endpoint_path: "/get"
          method: "HTTP_METHOD_GET"
      tools:
        - name: "get"
          call_id: "get-call"
    rate_limit:
      is_enabled: true
      requests_per_second: 1.0
      burst: 1
