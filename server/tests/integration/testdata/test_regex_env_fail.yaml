upstream_services:
  - name: test-regex-env
    mcp_service:
      stdio_connection:
        command: ls
        env:
          TEST_ENV_KEY:
            environment_variable: "TEST_ENV_VAL"
            validation_regex: "^sk-[a-zA-Z0-9]{10}$"
