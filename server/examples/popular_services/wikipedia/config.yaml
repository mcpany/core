upstream_services:
  - name: wikipedia
    http_service:
      address: https://en.wikipedia.org/api/rest_v1
      calls:
        get_page:
          id: get_page
          endpoint_path: /page/
          method: HTTP_METHOD_GET
          input_schema:
            type: object
            properties: {}
          output_schema:
            type: object
            description: The result format for listings
            properties:
              items:
                type: array
                items:
                  type: string
              _links:
                type: object
                properties:
                  next:
                    type: object
                    properties:
                      href:
                        type: string
                        description: Relative link to next result page.
            required:
              - items
        get_page_title_title:
          id: get_page_title_title
          endpoint_path: /page/title/{{title}}
          method: HTTP_METHOD_GET
          input_schema:
            type: object
            properties:
              title:
                type: string
                description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
            required:
              - title
          output_schema:
            type: object
            description: Result format for revision items
            properties:
              count:
                type: integer
              items:
                type: object
                description: Complete information about the revision
                properties:
                  title:
                    type: string
                  page_id:
                    type: integer
                  rev:
                    type: integer
                  tid:
                    type: string
                  comment:
                    type: string
                  restrictions:
                    type: array
                    items:
                      type: string
                  tags:
                    type: array
                    items:
                      type: string
                  user_id:
                    type: integer
                  user_text:
                    type: string
                  timestamp:
                    type: string
                  redirect:
                    type: boolean
                  page_language:
                    type: string
            required: &id001
              - count
              - items
        get_page_title_title_revision:
          id: get_page_title_title_revision
          endpoint_path: /page/title/{{title}}/{{revision}}
          method: HTTP_METHOD_GET
          input_schema:
            type: object
            properties:
              title:
                type: string
                description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
              revision:
                type: integer
                description: The revision id
            required:
              - revision
              - title
          output_schema:
            type: object
            description: Result format for revision items
            properties:
              count:
                type: integer
              items:
                type: object
                description: Complete information about the revision
                properties:
                  title:
                    type: string
                  page_id:
                    type: integer
                  rev:
                    type: integer
                  tid:
                    type: string
                  comment:
                    type: string
                  restrictions:
                    type: array
                    items:
                      type: string
                  tags:
                    type: array
                    items:
                      type: string
                  user_id:
                    type: integer
                  user_text:
                    type: string
                  timestamp:
                    type: string
                  redirect:
                    type: boolean
                  page_language:
                    type: string
            required: *id001
        get_page_html_title:
          id: get_page_html_title
          endpoint_path: /page/html/{{title}}?redirect={{redirect}}&stash={{stash}}
          method: HTTP_METHOD_GET
          input_schema:
            type: object
            properties:
              title:
                type: string
                description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
              redirect:
                type: boolean
                description: 'Requests for [redirect pages](https://www.mediawiki.org/wiki/Help:Redirects) return HTTP 302 with a redirect target in `Location` header and content in the body.

                  To get a 200 response instead, supply `false` to the `redirect` parameter.

'
              stash:
                type: boolean
                description: 'Whether to temporary stash data-parsoid in order to support transforming the

                  modified content later. If this parameter is set, requests are rate-limited on

                  a per-client basis (max 5 requests per second per client)

'
              Accept-Language:
                type: string
                description: 'The desired language variant code for wikis where LanguageConverter is enabled. Example: `sr-el` for Latin transcription of the Serbian language.

'
            required:
              - title
          output_schema:
            type: object
        getFormatRevision:
          id: getFormatRevision
          endpoint_path: /page/html/{{title}}/{{revision}}?redirect={{redirect}}&stash={{stash}}
          method: HTTP_METHOD_GET
          input_schema:
            type: object
            properties:
              title:
                type: string
                description: 'Page title. Use underscores instead of spaces. Use percent-encoding. Example: `Main_Page`.'
              revision:
                type: integer
                description: The revision
              redirect:
                type: boolean
                description: 'Requests for [redirect pages](https://www.mediawiki.org/wiki/Help:Redirects) return HTTP 302 with a redirect target in `Location` header and content in the body.

                  To get a 200 response instead, supply `false` to the `redirect` parameter.

'
              stash:
                type: boolean
                description: 'Whether to temporary stash data-parsoid in order to support transforming the

