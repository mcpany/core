upstream_services:
  - name: trello
    upstream_auth:
      bearer_token:
        token:
          plain_text: "${TRELLO_API_TOKEN}"
    http_service:
      address: "https://api.trello.com"
      tools:
        - name: "get_boards"
          call_id: "get_boards"
      calls:
        get_boards:
          endpoint_path: "/1/members/me/boards?key=${TRELLO_API_KEY}"
          method: "HTTP_METHOD_GET"
          input_schema:
            type: "object"
            properties: {}
          output_schema:
            type: "array"
            items:
              type: "object"
              properties:
                id:
                  type: "string"
                name:
                  type: "string"
                desc:
                  type: "string"
                closed:
                  type: "boolean"
                url:
                  type: "string"
