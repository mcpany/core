upstream_services:
  - id: "gitlab"
    name: "GitLab"
    openapi_service:
      spec_url: "https://gitlab.com/gitlab-org/gitlab/-/raw/master/doc/api/openapi/openapi.yaml"
    upstream_auth:
      api_key:
        param_name: "PRIVATE-TOKEN"
        value:
          plain_text: "{{GITLAB_TOKEN}}"
    call_policies:
      - default_action: ALLOW
        rules:
          # Deny deleting projects
          - action: DENY
            name_regex: "delete.*project"
