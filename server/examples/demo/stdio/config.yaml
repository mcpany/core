# examples/demo/stdio/config.yaml

upstream_services:
  - name: "my-stdio-service"
    command_line_service:
      # The command to execute. The path is relative to the MCP server's working directory.
      command: "./examples/demo/stdio/my-tool-bin"
      tools:
        - name: "greet"
          description: "A simple tool that greets the user."
          call_id: "greet"
      calls:
        greet:
          args: ["greet"]
          input_schema:
            type: "object"
            properties: {}
          output_schema:
            type: "string"
