repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-json
    -   id: check-yaml
        exclude: ^helm/
    -   id: detect-private-key
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/golangci/golangci-lint
    rev: v2.6.0
    hooks:
    -   id: golangci-lint
        args: [--enable=gosec, ./...]
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
    -   id: prettier
        types: [markdown]
-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30
    hooks:
    -   id: helmlint
-   repo: local
    hooks:
    -   id: shellcheck
        name: ShellCheck
        entry: shellcheck
        language: system
        types: [shell]
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
    -   id: markdownlint
        args: [--fix, --disable, MD013]
-   repo: https://github.com/google/addlicense
    rev: v1.2.0
    hooks:
    -   id: addlicense
        args:
        - -c
        - "Author(s) of MCP Any"
        - -l
        - apache
        - -s
        types_or: [go, python, shell, yaml, proto, makefile]
        exclude: |
            (?x)^(
                 Makefile|
                 docker-compose.yml|
                 go.mod|
                 go.sum|
                 go.work.sum|
                .*\.pb\.go|
                vendor/.*|
                examples/.*|
                build/.*|
                helm/.*
            )$
