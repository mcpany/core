repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
        exclude: ^helm/
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
    -   id: golangci-lint
        args: [--fix]
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
    -   id: prettier
        types: [markdown]
-   repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
    -   id: markdownlint
        args: ["--disable", "MD013"]
-   repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.23
    hooks:
    -   id: helmlint
-   repo: https://github.com/ansys/pre-commit-hooks
    rev: v0.5.2
    hooks:
    -   id: add-license-headers
        args: ["--start_year=2025", "--custom_copyright=Author(s) of MCP-XY", "--custom_license=Apache-2.0"]
-   repo: local
    hooks:
    -   id: proto-lint
        name: Protobuf Lint
        entry: make lint-proto
        language: system
        files: \.proto$
        pass_filenames: false
        verbose: true # Show output from make lint-proto
