repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
    -   id: golangci-lint
        args: [--fix]
-   repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
    -   id: prettier
        types: [markdown]
-   repo: local
    hooks:
    -   id: proto-lint
        name: Protobuf Lint
        entry: make lint-proto
        language: system
        files: \.proto$
        pass_filenames: false
        verbose: true # Show output from make lint-proto
