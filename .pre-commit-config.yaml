repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/golangci/golangci-lint-pre-commit
    rev: v3.2.0 # Consider updating to a newer version if available
    hooks:
    # We will use `make lint` which internally calls `golangci-lint run`
    # This ensures that the Makefile is the source of truth for linting commands
    # -   id: golangci-lint
    #     args: [--fix] # Example if you wanted to run it directly
-   repo: local
    hooks:
    -   id: go-lint
        name: Go Lint
        entry: make lint
        language: system
        types: [go]
        pass_filenames: false
        verbose: true # Show output from make lint
    -   id: proto-lint
        name: Protobuf Lint
        entry: make lint-proto
        language: system
        types: [protobuf]
        pass_filenames: false
        verbose: true # Show output from make lint-proto
    -   id: go-unit-tests
        name: Go Unit Tests
        entry: make test
        language: system
        types: [go]
        pass_filenames: false