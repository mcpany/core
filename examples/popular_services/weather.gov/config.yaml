upstream_services:
- name: weather.gov
  http_service:
    address: "https://api.weather.gov"
    authentication:
      token: "unused" # weather.gov uses User-Agent for identification, not a token
    calls:
    - endpoint_path: "/points/{{latitude}},{{longitude}}"
      schema:
        name: "get_grid"
        input_schema:
          type: "object"
          properties:
            latitude:
              type: "string"
              description: "The latitude of the location."
            longitude:
              type: "string"
              description: "The longitude of the location."
        output_schema:
          type: "object"
          properties:
            properties:
              type: "object"
              properties:
                forecast:
                  type: "string"
      method: "HTTP_METHOD_GET"
- name: weather.gov-forecast
  http_service:
    address: "https://api.weather.gov" # This is a static address
    authentication:
      token: "unused"
    calls:
    - endpoint_path: "{{forecast_url}}"
      schema:
        name: "get_forecast"
        input_schema:
          type: "object"
          properties:
            forecast_url:
              type: "string"
        output_schema:
          type: "object"
          properties:
            properties:
              type: "object"
              properties:
                periods:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      name:
                        type: "string"
                      startTime:
                        type: "string"
                      endTime:
                        type: "string"
                      isDaytime:
                        type: "boolean"
                      temperature:
                        type: "integer"
                      temperatureUnit:
                        type: "string"
                      windSpeed:
                        type: "string"
                      windDirection:
                        type: "string"
                      shortForecast:
                        type: "string"
                      detailedForecast:
                        type: "string"
      method: "HTTP_METHOD_GET"
