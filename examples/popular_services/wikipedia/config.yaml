upstream_services:
- name: wikipedia
  http_service:
    address: "https://en.wikipedia.org"
    calls:
    - endpoint_path: "/w/api.php?action=parse&page={{title}}&prop=text&formatversion=2&format=json"
      schema:
        name: "wikipedia"
        input_schema:
          type: "object"
          properties:
            title:
              type: "string"
              description: "The title of the page to look up."
        output_schema:
          type: "object"
          properties:
            parse:
              type: "object"
              properties:
                title:
                  type: "string"
                pageid:
                  type: "integer"
                text:
                  type: "string"
      method: "HTTP_METHOD_GET"
