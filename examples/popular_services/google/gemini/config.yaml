upstream_services:
  - name: "gemini"
    http_service:
      address: "https://generativelanguage.googleapis.com"
      authentication:
        api_key:

          plain_text: query_parameter_name: "key"
          api_key:

            plain_text: "${GEMINI_API_KEY}"
      calls:
        - operation_id: "generate_content"
          method: "HTTP_METHOD_POST"
          endpoint_path: "/v1beta/models/gemini-1.5-flash:generateContent"
          description: "Generate content using the Gemini 1.5 Flash model."
          request_content_type: "application/json"
          response_content_type: "application/json"
          schema:
            input_schema:
              type: "object"
              properties:
                contents:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      parts:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            text:
                              type: "string"
            output_schema:
              type: "object"
              properties:
                candidates:
                  type: "array"
                  items:
                    type: "object"
                    properties:
                      content:
                        type: "object"
                        properties:
                          parts:
                            type: "array"
                            items:
                              type: "object"
                              properties:
                                text:
                                  type: "string"
                          role:
                            type: "string"
                      finishReason:
                        type: "string"
                      index:
                        type: "integer"
                      safetyRatings:
                        type: "array"
                        items:
                          type: "object"
                          properties:
                            category:
                              type: "string"
                            probability:
                              type: "string"
                promptFeedback:
                  type: "object"
                  properties:
                    safetyRatings:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          category:
                            type: "string"
                          probability:
                            type: "string"
