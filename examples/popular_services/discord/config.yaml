upstream_services:
- name: discord
  http_service:
    address: "https://discord.com/api/v10"
    authentication:
      token: "Bot ${DISCORD_BOT_TOKEN}"
    calls:
    - endpoint_path: "/channels/{{channel_id}}/messages"
      method: "HTTP_METHOD_POST"
      schema:
        name: "send_message"
        input_schema:
          type: "object"
          properties:
            channel_id:
              type: "string"
              description: "The ID of the channel to send the message to."
            content:
              type: "string"
              description: "The content of the message to send."
