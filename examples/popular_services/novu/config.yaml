upstream_services:
- name: novu
  http_service:
    address: "https://api.novu.co/v1"
    authentication:
      token: "ApiKey ${NOVU_API_KEY}"
    calls:
    - endpoint_path: "/events/trigger"
      method: "HTTP_METHOD_POST"
      schema:
        name: "trigger_event"
        input_schema:
          type: "object"
          properties:
            name:
              type: "string"
              description: "The name of the event to trigger."
            to:
              type: "object"
              properties:
                subscriberId:
                  type: "string"
                  description: "The ID of the subscriber to send the notification to."
            payload:
              type: "object"
              description: "The payload to send with the event."
