upstream_services:
- name: zoom
  http_service:
    address: "https://api.zoom.us"
    authentication:
      token: "${ZOOM_API_KEY}"
    calls:
    - endpoint_path: "/v2/users"
      schema:
        name: "create_user"
        input_schema:
          type: "object"
          properties:
            action:
              type: "string"
              description: "The action to perform."
            user_info:
              type: "object"
              properties:
                email:
                  type: "string"
                type:
                  type: "integer"
                first_name:
                  type: "string"
                last_name:
                  type: "string"
        output_schema:
          type: "object"
          properties:
            id:
              type: "string"
            first_name:
              type: "string"
            last_name:
              type: "string"
            email:
              type: "string"
            type:
              type: "integer"
      method: "HTTP_METHOD_POST"
