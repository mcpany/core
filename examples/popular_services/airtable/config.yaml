upstreamServices:
  - name: "airtable"
    httpService:
      address: "https://api.airtable.com/v0"
      calls:
        - operationId: "list_records"
          description: "List records from a table"
          method: "HTTP_METHOD_GET"
          endpointPath: "/{baseId}/{tableIdOrName}"
          parameterMappings:
            - inputParameterName: "baseId"
              targetParameterName: "baseId"
            - inputParameterName: "tableIdOrName"
              targetParameterName: "tableIdOrName"
    upstreamAuthentication:
      bearerToken:
        token: "${AIRTABLE_API_KEY}"
