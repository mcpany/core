upstream_services:
- name: airtable
  http_service:
    address: "https://api.airtable.com"
    authentication:
      token: "${AIRTABLE_API_TOKEN}"
    calls:
    - endpoint_path: "/v0/{{baseId}}/{{tableId}}"
      schema:
        name: "list_records"
        description: "List records in a table."
        input_schema:
          type: "object"
          properties:
            baseId:
              type: "string"
              description: "The ID of the base."
            tableId:
              type: "string"
              description: "The ID or name of the table."
        output_schema:
          type: "object"
          properties:
            records:
              type: "array"
              items:
                type: "object"
                properties:
                  id:
                    type: "string"
                  createdTime:
                    type: "string"
                  fields:
                    type: "object"
      method: "HTTP_METHOD_GET"
