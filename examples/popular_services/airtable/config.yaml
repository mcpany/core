upstream_services:
- name: airtable
  http_service:
    address: "https://api.airtable.com"
    authentication:
      token: "${AIRTABLE_API_TOKEN}"
    calls:
    - endpoint_path: "/v0/{{base_id}}/{{table_id}}/{{record_id}}"
      schema:
        name: "get_record"
        description: "Get a record from an Airtable table."
        input_schema:
          type: "object"
          properties:
            base_id:
              type: "string"
              description: "The ID of the Airtable base."
            table_id:
              type: "string"
              description: "The ID of the Airtable table."
            record_id:
              type: "string"
              description: "The ID of the record to retrieve."
        output_schema:
          type: "object"
          properties:
            id:
              type: "string"
            fields:
              type: "object"
            createdTime:
              type: "string"
      method: "HTTP_METHOD_GET"
