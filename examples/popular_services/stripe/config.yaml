upstream_services:
- name: stripe
  http_service:
    address: "https://api.stripe.com"
    authentication:
      token: "${STRIPE_API_KEY}"
    calls:
    - endpoint_path: "/v1/charges"
      schema:
        name: "create_charge"
        input_schema:
          type: "object"
          properties:
            amount:
              type: "integer"
              description: "Amount intended to be collected by this payment. A positive integer representing how much to charge in the smallest currency unit (e.g., 100 cents to charge $1.00 or 100 to charge Â¥100, a zero-decimal currency)."
            currency:
              type: "string"
              description: "Three-letter ISO currency code, in lowercase."
            source:
              type: "string"
              description: "A payment source to charge."
        output_schema:
          type: "object"
          properties:
            id:
              type: "string"
            amount:
              type: "integer"
            currency:
              type: "string"
            status:
              type: "string"
      method: "HTTP_METHOD_POST"
