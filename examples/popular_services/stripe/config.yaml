upstream_services:
  - name: stripe
    http_service:
      address: "https://api.stripe.com"
      authentication:
        token: "${STRIPE_API_KEY}"
      calls:
        - endpoint_path: "/v1/charges"
          method: "HTTP_METHOD_POST"
          schema:
            name: "create_charge"
            input_schema:
              type: "object"
              properties:
                amount:
                  type: "integer"
                  description: "The amount to charge."
                currency:
                  type: "string"
                  description: "The currency of the charge."
                source:
                  type: "string"
                  description: "The payment source."
            output_schema:
              type: "object"
              properties:
                id:
                  type: "string"
                amount:
                  type: "integer"
                currency:
                  type: "string"
                status:
                  type: "string"
