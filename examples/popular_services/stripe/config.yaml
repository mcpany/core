upstream_services:
- name: stripe
  http_service:
    address: "https://api.stripe.com"
    authentication:
      token: "${STRIPE_API_TOKEN}"
    calls:
    - endpoint_path: "/v1/customers"
      schema:
        name: "list_customers"
        description: "List all customers."
        output_schema:
          type: "object"
          properties:
            object:
              type: "string"
            url:
              type: "string"
            has_more:
              type: "boolean"
            data:
              type: "array"
              items:
                type: "object"
                properties:
                  id:
                    type: "string"
                  object:
                    type: "string"
                  address:
                    type: "object"
                  balance:
                    type: "integer"
                  created:
                    type: "integer"
                  currency:
                    type: "string"
                  default_source:
                    type: "string"
                  delinquent:
                    type: "boolean"
                  description:
                    type: "string"
                  discount:
                    type: "object"
                  email:
                    type: "string"
                  invoice_prefix:
                    type: "string"
                  invoice_settings:
                    type: "object"
                  livemode:
                    type: "boolean"
                  metadata:
                    type: "object"
                  name:
                    type: "string"
                  next_invoice_sequence:
                    type: "integer"
                  phone:
                    type: "string"
                  preferred_locales:
                    type: "array"
                    items:
                      type: "string"
                  shipping:
                    type: "object"
                  tax_exempt:
                    type: "string"
      method: "HTTP_METHOD_GET"
