upstream_services:
- name: trello
  http_service:
    address: "https://api.trello.com"
    authentication:
      token: "${TRELLO_API_TOKEN}"
    calls:
    - endpoint_path: "/1/members/me/boards?key=${TRELLO_API_KEY}"
      schema:
        name: "get_boards"
        input_schema:
          type: "object"
          properties: {}
        output_schema:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "string"
              name:
                type: "string"
              desc:
                type: "string"
              closed:
                type: "boolean"
              url:
                type: "string"
      method: "HTTP_METHOD_GET"
