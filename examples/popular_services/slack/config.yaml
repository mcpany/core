upstream_services:
- name: slack
  http_service:
    address: "https://slack.com/api"
    authentication:
      token: "Bearer ${SLACK_API_TOKEN}"
    calls:
    - endpoint_path: "/chat.postMessage"
      schema:
        name: "send_message"
        input_schema:
          type: "object"
          properties:
            channel:
              type: "string"
              description: "The channel to send the message to."
            text:
              type: "string"
              description: "The message to send."
        output_schema:
          type: "object"
          properties:
            ok:
              type: "boolean"
            channel:
              type: "string"
            ts:
              type: "string"
            message:
              type: "object"
              properties:
                text:
                  type: "string"
                user:
                  type: "string"
                ts:
                  type: "string"
      method: "HTTP_METHOD_POST"
