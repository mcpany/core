upstream_services:
- name: github
  http_service:
    address: "https://api.github.com"
    authentication:
      token: "${GITHUB_API_TOKEN}"
    calls:
    - endpoint_path: "/repos/{{owner}}/{{repo}}/issues"
      schema:
        name: "list_issues"
        description: "List issues in a repository."
        input_schema:
          type: "object"
          properties:
            owner:
              type: "string"
              description: "The owner of the repository."
            repo:
              type: "string"
              description: "The name of the repository."
        output_schema:
          type: "array"
          items:
            type: "object"
            properties:
              id:
                type: "integer"
              number:
                type: "integer"
              title:
                type: "string"
              user:
                type: "object"
                properties:
                  login:
                    type: "string"
                  id:
                    type: "integer"
              state:
                type: "string"
              comments:
                type: "integer"
              created_at:
                type: "string"
              updated_at:
                type: "string"
              closed_at:
                type: "string"
              body:
                type: "string"
      method: "HTTP_METHOD_GET"
