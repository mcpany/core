upstream_services:
- name: twilio
  mcp_service:
    stdio_connection:
      command: "npx"
      args:
        - "-y"
        - "@twilio-alpha/mcp"
        - "${TWILIO_ACCOUNT_SID}/${TWILIO_API_KEY}:${TWILIO_API_SECRET}"
        # Uncomment and modify the following lines to filter services to load
        # - "--services"
        # - "api"
    tool_auto_discovery: true
