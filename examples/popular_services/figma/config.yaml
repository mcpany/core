upstream_services:
- name: figma
  http_service:
    address: "https://api.figma.com"
    authentication:
      token:

        plain_text: "${FIGMA_API_TOKEN}"
    calls:
    - endpoint_path: "/v1/teams/{{team_id}}/projects"
      schema:
        name: "get_projects"
        input_schema:
          type: "object"
          properties:
            team_id:
              type: "string"
        output_schema:
          type: "object"
          properties:
            projects:
              type: "array"
              items:
                type: "object"
                properties:
                  id:
                    type: "string"
                  name:
                    type: "string"
      method: "HTTP_METHOD_GET"
