upstream_services:
  - name: google-translate
    http_service:
      address: "https://translation.googleapis.com"
      calls:
        - endpoint_path: "/language/translate/v2?key=${GOOGLE_API_KEY}"
          method: "HTTP_METHOD_POST"
          schema:
            name: "translate"
            input_schema:
              type: "object"
              properties:
                q:
                  type: "string"
                  description: "The text to translate."
                source:
                  type: "string"
                  description: "The source language."
                target:
                  type: "string"
                  description: "The target language."
            output_schema:
              type: "object"
              properties:
                data:
                  type: "object"
                  properties:
                    translations:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          translatedText:
                            type: "string"
