upstream_services:
- name: jira
  http_service:
    address: "https://${JIRA_DOMAIN}"
    authentication:
      basic_auth:
        username: "${JIRA_USERNAME}"
        password: "${JIRA_PAT}"
    calls:
    - endpoint_path: "/rest/api/2/issue/{issueIdOrKey}"
      schema:
        name: "get_issue"
        description: "Get information about a Jira issue."
        input_schema:
          type: "object"
          properties:
            issueIdOrKey:
              type: "string"
              description: "The ID or key of the Jira issue."
        output_schema:
          type: "object"
          properties:
            id:
              type: "string"
            key:
              type: "string"
            fields:
              type: "object"
              properties:
                summary:
                  type: "string"
                status:
                  type: "object"
                  properties:
                    name:
                      type: "string"
      method: "HTTP_METHOD_GET"
