services:
  dev:
    network_mode: host
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ..:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspace
    # Mount Go cache to speed up subsequent builds
    # Environment variables to force Go to use the mapped directory
    environment:
      - HOME=/workspace/.cache/home
      - GOCACHE=/workspace/.cache/gocache
      - GOMODCACHE=/workspace/.cache/gomodcache
      - XDG_CACHE_HOME=/workspace/.cache/xdg_cache
      - npm_config_cache=/workspace/.cache/npm_cache
      - CI=true
    user: "${UID}:${GID}"
