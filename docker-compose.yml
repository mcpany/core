# This Docker Compose file provides an example setup for running the MCP-XY server
# along with a sample upstream service (http-echo-server) to demonstrate how they
# can be connected within a Docker environment.

services:
  # The MCP-XY server itself.
  mcpxy-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      # Exposes the JSON-RPC port (for tool calls) to the host.
      - "50050:50050"
      # Exposes the gRPC registration port to the host.
      - "50051:50051"
    volumes:
      # Mounts the Docker-specific config file into the container.
      # This allows mcpxy-server to discover and connect to the http-echo-server.
      - ./docker/config.docker.yaml:/etc/mcpxy/config.yaml
    entrypoint:
      # Tells the server to load the configuration from the mounted path.
      - "/app/server"
      - "--config-paths"
      - "/etc/mcpxy/config.yaml"
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:50050/healthz"]
      interval: 5s
      timeout: 2s
      retries: 5
    depends_on:
      # Ensures that the http-echo-server is started before mcpxy-server.
      http-echo-server:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - mcpxy-net

  # A sample upstream HTTP service that mcpxy-server will connect to.
  http-echo-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.http-echo-server
    ports:
      - "8081:8080"
    environment:
      - AUTH_ISSUER_URL=http://keycloak:8080/realms/mcp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - mcpxy-net

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    command: start-dev --import-realm
    volumes:
      - ./docker/keycloak/realm.json:/opt/keycloak/data/import/realm.json
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcpxy-net

networks:
  mcpxy-net:
    driver: bridge
