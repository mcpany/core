version: '3.9'

services:
  mcpxy-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "50050:50050"
      - "50051:50051"
    environment:
      # Add any other necessary MCPXY_ environment variables for the server
      # For example, if stdio mode should be explicitly off:
      # - MCPXY_STDIO=false
    networks:
      - mcpxy-net

networks:
  mcpxy-net:
    driver: bridge
